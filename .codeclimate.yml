
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
      checks:
        Similar code:
          enabled: false
  eslint:
    enabled: true
  checks:
     import/extensions:
       enabled: false
     no-multiple-empty-lines:
       enabled: true
     linebreak-style:
       enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- "tests/"
- "spec/"
- "**/vendor/"
- "server/tests"
- "server/migrations"
- "server/seeders"
- "client/tests"
- "client/"
- "client/bin"
- "client/build"
